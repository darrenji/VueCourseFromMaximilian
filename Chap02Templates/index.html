<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
    <script src="../resources/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ sayHello() }}</p>
    </div>

    <script>
        new Vue({
            
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                sayHello: function(){
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
    <style type="text/css">
        .demo {
            width: 100px;
            height:100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        
        .red{
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="app">
    <div 
        class="demo" 
        @click="attachRed = !attachRed"
        :class="{red: attachRed}"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false
        },
        computed: {
            divClass: function(){
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                };
            }
        }
    });
</script>

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase(2, $event)">点击</button>
    <p>点击次数为： {{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">
        Coordinates: {{x}}/{{y}}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            counter:0,
            x: 0,
            y: 0
        },
        methods: {
            increase: function(step, event){
                var temp = step + event.clientX;
                this.counter += temp;
            },
            updateCoordinates: function(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    });
</script>
</body>
</html>

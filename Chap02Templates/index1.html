<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase">点击</button>
    <p>点击次数为： {{ counter }}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            counter:0
        },
        methods: {
            increase: function(){
                this.counter++;
            }
        }
    });
</script>
</body>
</html>

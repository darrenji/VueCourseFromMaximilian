<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <p>Counter: {{counter}}</p>
    <p>Result: {{output}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter:0
        },
        computed:{ //只关注counter这个变量的变化
            output: function(){
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        },
        watch: {
            counter: function(){
                var vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                },2000);
            }
        }
    });
</script>
</body>
</html>

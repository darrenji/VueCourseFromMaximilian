<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="increase">Increase</button>
    <p>Counter: {{counter}}</p>
    <p>Result: {{result}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter:0,
            result:''
        },
        methods: {
            increase: function(){
                this.counter ++;
                this.result = this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        }
    });
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
    
</head>
<body>

<div id="app1">
    <h1 ref="heading">{{ title }}</h1>
    <button v-on:click="show">Show Paragraph</button>
    <p v-if="showParagraph">This is not always visible</p>
</div>

<div id="app2">
    <h1>{{ title }}</h1>
    <button @click="onChange">Change sth in Vue 1</button>
</div>

<div id="app3">
    
</div>

<script>
   var vm1 = new Vue({
        data: {
            title: 'The VueJS Instance',
            showParagraph: false
        },
        methods: {
            show: function(){
                this.showParagraph = true;
                this.updateTile('The VueJS Instanace (Updated)')
            },
            updateTile: function(title){
                this.title = title;
            }
        },
        computed: {
            lowercaseTitle: function(){
                return this.title.toLowerCase();
            }
        },
        watch: {
            title: function(value){
                alert('Title changed, new value: ' + value);
            }
        }
    });
    
    //把view model绑定到html代码上
    vm1.$mount('#app1');
    
    //$refs的使用
    vm1.$refs.heading.innerText='sth else';
    
    setTimeout(function(){
        vm1.title = 'Changed by Timer';
        vm1.show();
    }, 2000);
    
    var vm2 = new Vue({
        el: '#app2',
        data: {
            title: 'The second Instance'
        },
        methods: {
            onChange: function(){
                vm1.title = 'Changed';
            }
        }
    });
    
    var vm3 = new Vue({
        template: '<h1>Hello!</h1>'
    });
    
    //$mount, 让Vue的template属性值与html绑定
    //$mount生成template, 并把template渲染到对应的html上面去
//    vm3.$mount('#app3');
    
    //$mount生成template
    vm3.$mount();
    //通过$el获取Vue实例的template
    document.getElementById('app3').appendChild(vm3.$el);
</script>

</body>
</html>

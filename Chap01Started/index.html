<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="../resources/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>

<script>
    new Vue({
        
        el: '#app',
        data:{
            title: 'Hello World!'
        },
        methods:{
            changeTitle: function(event){
               this.title = event.target.value;
            }
        }
    });
</script>

</body>
</html>

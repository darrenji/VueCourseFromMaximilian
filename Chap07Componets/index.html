<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../resources/vue.js"></script>
</head>
<body>
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>

<script>
    var data = { status: 'Critical'};
    
    //全局组件
    //Vue.component('my-cmp', function(){});
    
    //本地组件
    var cmp = {
        data: function(){
            return {
                status: 'Critical'
            };
        },
        template: '<p>Sever Status: {{status}}(<button @click="changeStatus">ChangeStatus</button>)</p>',
        methods: {
            changeStatus:function(){
                this.status = 'Normal';
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            'my-cmp': cmp
        }
    });
</script>

</body>
